<html>
    <head>
        <link rel="stylesheet"  type="text/css" href="css/contact.css">
    </head>
    <title>Contact Form</title>

    <body>
        <div id="container">
        <form >
            <h1> Contact Form </h1>
            <div class="box" >
                <h2> Get in touch with us </h2>
                <!--<h3>Feel free to drop us a line and we'll get back to you in 24 hours min!</h3>-->
                <label> Your name</label>
                <input type="text" name="name" placeholder="Your name" class="input">
                <!--<img src='img/name.png' class="img-name"/>-->

                <label> Your Phone number</label>
                <input type="text" name="phone" placeholder="01064223156" class="input">

                <label> Your Email Address</label>
                <input type="email" name="email" placeholder="Exampe@mail.com" class="input">

                <label> Your Message</label>
                <input type="message" name="message"  placeholder="Message" id="input-Message"><br/>

                <button> Send Your Message</button>
            </div>
        </form>
        </div>
    </body>
</html>
